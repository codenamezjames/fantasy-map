<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Map Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <canvas id="map-canvas"></canvas>

    <div id="theme-panel" class="ui-panel">
        <label for="theme-select">Theme</label>
        <select id="theme-select"></select>

        <label class="checkbox-label">
            <input type="checkbox" id="regions-toggle" checked>
            <span>Show Regions</span>
        </label>

        <label class="checkbox-label">
            <input type="checkbox" id="tile-borders-toggle" checked>
            <span>Tile Borders</span>
        </label>

        <label class="checkbox-label">
            <input type="checkbox" id="gradient-blend-toggle">
            <span>Gradient Blend</span>
        </label>

        <div class="config-buttons">
            <button id="measure-btn" class="config-btn">Measure</button>
            <button id="config-upload-btn" class="config-btn">Upload Config</button>
            <button id="config-reset-btn" class="config-btn config-btn-secondary">Reset</button>
            <input type="file" id="config-file-input" accept=".yaml,.yml,.json" hidden>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
